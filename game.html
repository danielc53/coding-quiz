<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questions</title>
    
    <link rel="stylesheet" href="./assets/CSS/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="aux">
                <div class="aux-item">
                    <p id="time">Activity Timer: 60</p>
                </div>
                <div class="aux-item">                    
                    <div class="aux-sub-item">Score</div>
                    <h1 class="aux-main-text" id="score">0</h1>
                </div>
            </div>
            <h1 id="question">Commonly used data types do NOT include:</h1>
            <div class="choice-container">
                <p class="choice-list">A</p>
                <p class="choice-text" data-number="1">Strings</p>
            </div>
            <div class="choice-container">
                <p class="choice-list">B</p>
                <p class="choice-text" data-number="2">Booleans</p>
            </div>
            <div class="choice-container">
                <p class="choice-list">C</p>
                <p class="choice-text" data-number="3">Alerts</p>
            </div>
            <div class="choice-container">
                <p class="choice-list">D</p>
                <p class="choice-text" data-number="4">Number</p>
            </div>
        </div>
    </div>
    <script src="./assets/JavaScript/game.js"></script>
</body>
</html>
